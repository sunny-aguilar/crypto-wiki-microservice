<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Scraper GUI</title>
  <!-- Bootstrap 5 CSS -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
  <!-- icons from  https://lineicons.com/ -->
  <link href="https://cdn.lineicons.com/2.0/LineIcons.css" rel="stylesheet">
</head>
<body>
  <!-- navigation bar -->
  <nav class="navbar navbar-expand-lg navbar-light bg-light">
    <div class="container-fluid">
      <a class="navbar-brand" href="/"><i class="lni lni-shovel"> WS</i></a>
      <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNavAltMarkup" aria-controls="navbarNavAltMarkup" aria-expanded="false" aria-label="Toggle navigation">
        <span class="navbar-toggler-icon"></span>
      </button>
      <div class="collapse navbar-collapse" id="navbarNavAltMarkup">
        <div class="navbar-nav">
          <a class="nav-link {% if home_menu %} active {% endif %}" aria-current="page" href="/">Home</a>
          <a class="nav-link {% if gui_menu %} active {% endif %}" href="/gui">Scraper GUI</a>
        </div>
      </div>
    </div>
  </nav>

  <!-- GUI main content -->
  <main class="container">
    <form action="/api", method="GET">
      <div class="row mb-3">
        <label for="search_term" class="col-sm-2 col-form-label">Search Term</label>
        <div class="col-sm-10">
          <input type="text" class="form-control" id="search_term" name="search_term">
        </div>
      </div>
      <h4>Search Option Parameters</h4>
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="url">
        <label class="form-check-label" for="flexSwitchCheckDefault">URL: returns the page url.</label>
      </div>
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="title">
        <label class="form-check-label" for="flexSwitchCheckDefault">Title: returns the page title.</label>
      </div>
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="summary">
        <label class="form-check-label" for="flexSwitchCheckDefault">Summary: returns a short summary of the requested page.</label>
      </div>
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="sections">
        <label class="form-check-label" for="flexSwitchCheckDefault">Sections: returns the section titles of the page.</label>
      </div>
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="text">
        <label class="form-check-label" for="flexSwitchCheckDefault">Text: returns the text of the page.</label>
      </div>
      <div class="form-check form-switch mb-3">
        <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault" name="links">
        <label class="form-check-label" for="flexSwitchCheckDefault">Links: returns all the links found in the page.</label>
      </div>
      <button type="submit" class="btn btn-primary">Submit</button>
    </form>
  </main>




  <!-- Option 1: Bootstrap Bundle with Popper -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
</body>
</html>
